<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <!-- 구글폰트 Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            color: #00eaff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: url('cursor.png'), auto; /* 커스텀 커서 */
            text-align: center;
        }

        h3 {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 30px;
        }

        button {
            background: #1a1a2e;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            box-shadow: 0 0 15px #ffcc00;
            margin: 10px;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0 0 25px #ffcc00;
        }

        a {
            color: #00eaff;
            text-decoration: none;
            font-size: 16px;
            margin: 5px;
            display: inline-block;
        }

        a:hover {
            color: #ffcc00;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h3 th:if="${session.loginUser != null}"
    th:text="|${session.loginUser.nickname}님 로그인중...|">
</h3>

<h3 th:if="${session.loginUser == null}">
    로그인이 필요합니다.
</h3>

<div th:if="${session.loginUser != null}" class="button-container">
    <form action="/music/mode" method="post">
        <button>모드선택</button>
    </form>
    <form action="/music/logout" method="post">
        <button>로그아웃</button>
    </form>
</div>

<div th:if="${session.loginUser == null}" class="button-container">
    <a href="/music/login">로그인</a>
    <a href="/music/join">회원가입</a>
</div>

</body>
</html>
